<!DOCTYPE html>
<html lang="en">

<head>
    {% include "head.html" %}
    <title>Login</title>
</head>

<body>

    {% include "header.html" %}
    <!-- Sing in  Form -->
    <section style="padding-top: 80px" class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="/static/images/signin.jpg" alt="sing up image" width="100%"></figure>
                    <a href="/signup/" class="signup-image-link" style="color: #0b5ed7;"><b>Create an account</b></a>
                    <a href="/forgetPassword/" class="signup-image-link"
                        style="color: #0b5ed7;padding-top: 8px"><b>Forget Password..</b></a>

                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign in</h2>
                    <form method="POST" class="register-form" id="login-form">
                        <div class="form-group">
                            <label for="your_email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="your_email" id="your_email" placeholder="Your Email" />
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="your_pass" id="your_pass" placeholder="Password" />
                        </div>
                        <div class="form-group" style="padding-bottom: 0">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                                me</label>
                        </div>
                        <div style="color: red;padding: 0 0 0 0; color: red">
                            <p style="color: red">{{ error }}</p>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    {% include "footer.html" %}

</body>

</html>
