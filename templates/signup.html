<!DOCTYPE html>
<html lang="en">

<head>
    {% include "head.html" %}
    <title>Sign Up</title>
</head>
<body>
{% include "header.html" %}

<section style="padding-top: 80px" class="sign-up">
    <div class="container">
        <div class="signup-content">
            <div class="signup-image">
                <figure><img src="/static/images/signin.jpg" alt="sing up image" width="100%" height="300px"></figure>
{#                <figure><img src="/static/images/signin.jpg" alt="sing up image"></figure>#}
                <a href="/login/" class="signup-image-link" style="color: #0b5ed7;"><b>I  already have an account </b></a>
            </div>
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form method="POST" class="register-form" id="register-form">
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="name" id="name" placeholder="Your Name"/>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email" id="email" placeholder="Your Email"/>
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="pass" id="pass" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term1" id="agree-term1" class="agree-term"/>
                        <label for="agree-term1" class="label-agree-term"><span><span></span></span>Want a owner account..! </label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                            statements in <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div style="color: red">
                        {% if isPost %}
                            <p>{{ message }}</p>
                        {% endif %}
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" id="signup" class="form-submit" value="Register"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% include "footer.html" %}
</body>
</html>
